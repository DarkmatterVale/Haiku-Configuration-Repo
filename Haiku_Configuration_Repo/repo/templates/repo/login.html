{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'repo/main.css' %}">
    <link href="{% static 'repo/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'repo/shijin4.css' %}">

    <title>Haiku's Configuration Repository</title>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'repo:index' %}">Haiku's Configuration Repo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'repo:componentList' %}" class="active">Component Tests</a></li>
            <li><a href="{% url 'repo:deviceList' %}">Device Tests</a></li>
            <li><a href="{% url 'repo:addTest' %}">Add a Test</a></li>
            <li><a href="{% url 'repo:loginIndex' %}">Login</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="padtop-5"></div>
    <div id="page">
      <div class="pad-item-list center-list-item row">
        <form class="col s12" action="{% url 'repo:authenticateLogin' %}" method="post">
          {% csrf_token %}
          <h2 class="form-signin-heading">Please sign in</h2>
          <input type="email" name="login_email" class="form-control" placeholder="Username" required autofocus>
          <input type="password" name="login_password" class="form-control" placeholder="Password" required>
          <br>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <div class="padtop-5"></div>
        </form>
      </div> <!-- /container -->
    </div>
  </body>
</html>
