{% load staticfiles %}

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'repo/materialize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'repo/main.css' %}" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

    <title>Haiku's Configuration Repository</title>
  </head>

  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <div class="col s12">
            <a href="{% url 'repo:index' %}" class="large-font"><b>Haiku's Config Repository</b></a>

            <div class="right-nav">
              <a href="{% url 'repo:componentList' %}" class="btn-flat blue"><b>Component Tests</b></a>
              <a href="{% url 'repo:deviceList' %}" class="btn-flat blue"><b>Device Tests</b></a>
              <a href="" class="btn-flat blue"><b>Add a Test</b></a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="row padtop-5">
      <h4 class="center-align">Submit your test below</h4>
      <h5 class="center-align">*For authentication purposes, you <b>must</b> provide a valid email address and name</h5>
    </div>

    <div class="row center-list-item padtop-5">
       <h5 class="center-align">Component Test Form</h5>
       <form class="col s12" action="{% url 'repo:createComponent' %}" method="post">
         {% csrf_token %}
         <div class="row">
           <div class="col s12">
             <label>Rating</label>
              <select name="rating" class="browser-default">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <input name="component_name" type="text" class="validate">
             <label for="last_name">Component Name</label>
           </div>
         </div>
         <div class="row">
           <div class="col s12">
             <label>Component Category</label>
              <select name="component_category" class="browser-default">
                <option value"" disabled selected>Choose an Option</option>
                <option value="CPU">CPU</option>
                <option value="Motherboard">Motherboard</option>
                <option value="Hard Drive">Hard Drive</option>
                <option value="SSD">SSD</option>
              </select>
            </div>
         </div>
         <div class="row">
          <div class="input-field col s12">
            <textarea name="test_notes" id="test_notes" class="materialize-textarea" length="500"></textarea>
            <label for="test_notes">Short Note</label>
          </div>
         </div>
         <div class="row">
           <div class="col s12">
             <p>
               <input name="group1" type="checkbox" id="test1" />
               <label for="test1">Pass</label>
             </p>
             <p>
               <input name="group2" type="checkbox" id="test2" />
               <label for="test2">Fail</label>
             </p>
           </div>
         </div>
         <h5 class="center-align padtop-5">Authentication Information</h5>
         <div class="row">
           <div class="input-field col s6">
             <input name="tester_first_name" id="first_name" type="text" class="validate">
             <label for="first_name">First Name</label>
           </div>
           <div class="input-field col s6">
             <input name="tester_last_name" id="last_name" type="text" class="validate">
             <label for="last_name">Last Name</label>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <input name="tester_email" id="email" type="email" class="validate">
             <label for="email">Email</label>
           </div>
         </div>
         <div class="row padtop-5">
           <div class="col s12">
             <input type="submit" value="Submit Test" />
           </div>
         </div>
       </form>
     </div>
    </div>
  </body>
</html>
